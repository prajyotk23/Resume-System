<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body { font-family: Arial; padding: 20px; }
        h1 { color: #2c3e50; }
        .section { margin-bottom: 20px; }
        .section h2 { border-bottom: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1 th:text="${name} + ' Resume'"></h1>
    <p>Email: <span th:text="${email}"></span></p>
    <p>Role: <span th:text="${#strings.capitalize(role.name().toLowerCase().replace('_', ' '))}"></span></p>


    <div class="section">
        <h2>Projects</h2>
        <ul>
            <li th:each="p : ${projects}">
                <b th:text="${p.title}"></b> — <span th:text="${p.techStack}"></span><br/>
                <span th:text="${p.description}"></span><br/>
                <a th:href="${p.link}" th:text="${p.link}"></a>
            </li>
        </ul>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <ul>
            <li th:each="s : ${skills}">
                <span th:text="${s.skillName}"></span> — <span th:text="${s.proficiencyLevel}"></span>
            </li>
        </ul>
    </div>

    <div class="section">
        <h2>Internships</h2>
        <ul>
            <li th:each="i : ${internships}">
                <b th:text="${i.company}"></b> — <span th:text="${i.role}"></span><br/>
                <span th:text="${i.contribution}"></span><br/>
                <span th:text="${i.startDate} + ' to ' + ${i.endDate}"></span>
            </li>
        </ul>
    </div>

    <div class="section">
        <h2>Certificates</h2>
        <ul>
            <li th:each="c : ${certificates}">
                <span th:text="${c.courseName}"></span> — <span th:text="${c.platform}"></span><br/>
                <a th:href="${c.certificateLink}" th:text="${c.certificateLink}"></a><br/>
                <span th:text="${c.completionDate}"></span>
            </li>
        </ul>
    </div>
</body>
</html>
