<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Resume Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 40px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 480px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h2>Upload Resume Details</h2>

  <form id="resumeForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>

    <textarea id="projects" placeholder='Example: [{"title":"Resume System","description":"A resume builder","techStack":"Java, Spring Boot","link":"https://github.com"}]' required></textarea>

    <textarea id="skills" placeholder='Example: [{"skillName":"Java","proficiencyLevel":"Expert"}]' required></textarea>

    <textarea id="internships" placeholder='Example: [{"role":"Intern","company":"Cybersena","startDate":"2024-06-01","endDate":"2024-07-30","contribution":"Learned cybersecurity"}]' required></textarea>

    <textarea id="certificates" placeholder='Example: [{"courseName":"Java Full Stack","platform":"JSpiders","completionDate":"2024-11-01","certificateLink":"https://example.com"}]' required></textarea>

    <button type="submit">Submit Details</button>
  </form>

  <script>
    const token = localStorage.getItem("jwtToken");
    if (!token) {
      alert("Session expired. Please login.");
      window.location.href = "login.html";
    }

    document.getElementById("resumeForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        projects: JSON.parse(document.getElementById("projects").value),
        skills: JSON.parse(document.getElementById("skills").value),
        internships: JSON.parse(document.getElementById("internships").value),
        certificates: JSON.parse(document.getElementById("certificates").value)
      };

      try {
        const response = await fetch("/api/resume/save", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          const msg = await response.text();
          throw new Error(msg || "Failed to save resume");
        }

        alert("✅ Resume saved successfully!");
        window.location.href = "dashboard.html";

      } catch (err) {
        console.error(err);
        alert("❌ " + err.message);
        if (err.message.includes("Unauthorized") || err.message.includes("expired")) {
          localStorage.removeItem("jwtToken");
          window.location.href = "login.html";
        }
      }
    });
  </script>
</body>
</html>
